    <script src="app/echartsStyle/shine.js"></script>
    <script src="app/echartsStyle/vintage.js"></script>

    <!--<script src="http://echarts.baidu.com/dist/echarts.min.js"></script>-->

    <!--<script src="echarts/d3world.js"></script>-->

    <script src="app/js/d3test.js"></script>


    <title></title>
</head>
<body>
<div id="echarts" ></div>

<div class="lift-nav">
    <ul class="lift">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<div class="lift-target">
    <div id="map" class="map"></div>
    <div id="t1" class="t1"></div>
    <div id="t2" class="t2"></div>
    <div id="t3" class="t3">
        <div id="t31" class="t31"></div>
        <div id="t32" class="t32"></div>
    </div>
    <div id="t4" class="t4">
        <svg width="1200" height="2400"></svg>
    </div>
    <!--<div id="t5" class="t5">这是5楼</div>-->
    <!--<div id="t6"  class="t6">这是6楼</div>-->
</div>

</body>
<script>
    $(document).ready(function () {
        document.getElementById("map").innerHTML = '<object type="text/html" data="world.html" width="100%" height="100%"></object>';
    });

    $(function(){
        LiftEffect({
            "control1": ".lift-nav",  //侧栏电梯的容器
            "control2": ".lift",                           //需要遍历的电梯的父元素
            "target": [".map",".t1",".t2",".t3",".t4"], //监听的内容，从小到大输入
//            "target": [".map",".t1",".t2",".t3",".t4",".t5",".t6"], //监听的内容，从小到大输入
            "current": "current"  //选中的样式
        });
    })
</script>
</html>
